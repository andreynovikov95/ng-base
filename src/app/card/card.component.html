<div class="card">
  <h2 [ngStyle]="{
    color: card.title.length < 5
      ? 'red'
      : 'green',
    fontWeight: card.title.length < 7
      ? 'normal'
      : 'bold'
  }">
    [[index]] [[ card.title ]]
  </h2>

  <!-- <p
    class="text"
    [ngClass]="{
      blue: textColor === 'blue',
      green: textColor === 'green',
      red: textColor === 'red'
    }"
  >
    [[ text ]]
  </p> -->

  <p
  class="text"
  [class.blue]="textColor === 'blue'"
  [class.green]="textColor === 'green'"
  [class.red]="textColor === 'red'"
>
  [[ card.text ]]
</p>

  <strong>
    Number: [[ number ]]
  </strong>
  <em>
    [[ array ]]
  </em>
  <pre>
    Use pipe [[ obj | json ]]
  </pre>
  <p>
    [[ getInfo() ]]
  </p>

  <div class="buttons">
    <button (click)="textColor='blue'">
      Set Blue
    </button>
    <button (click)="textColor='green'">
      Set Green
    </button>
    <button (click)="textColor='red'">
      Set Red
    </button>
  </div>

  <div class="card__img">
    <img width="700" [src]="imgUrl">
    <br>
    <button [disabled]="disabled">
      Enable
    </button>
  </div>
  <div class="buttons">
    <button (click)="changeTitle()">
      Change title
    </button>
    <button (click)="card.title = 'Inline title'">
      Change title inline
    </button>
  </div>
  <!-- <div>
    <input
      type="text"
      #myInput
      (input)="inputHunler(myInput.value)"
      [value]="title"
    >
  </div> -->
  <div>
    <input
      type="text"
      [(ngModel)]="card.title"
      (ngModelChange)="changeHandler()"
    >
  </div>
</div>
